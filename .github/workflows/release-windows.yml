name: Release Windows Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Qt (no extra modules needed for Qt 6.5+)
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.5.3'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_x64'
          # ⚠️ 不要写 modules 或 extra！Multimedia 已内置

      - name: Build with qmake and nmake
        run: |
          qmake Qqsp.pro CONFIG+=release
          nmake

      - name: Deploy with windeployqt
        run: |
          windeployqt --release release\Qqsp.exe

      - name: Create ZIP archive
        run: |
          powershell Compress-Archive -Path release\* -DestinationPath Qqsp-windows.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: Qqsp-windows.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
