name: Release Windows Build (Qt 5.12.12 MinGW)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Qt 5.12.12 (MinGW, fully open source)
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.12.12'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_mingw73'  # MinGW 7.3 (Qt 5.12 默认)
          modules: 'qtmultimedia qtwebengine'

      - name: Add MinGW to PATH
        run: |
          echo "C:\Qt\5.12.12\mingw73_64\bin" >> $GITHUB_PATH
          echo "C:\Qt\Tools\mingw730_64\bin" >> $GITHUB_PATH

      - name: Build with MinGW
        run: |
          qmake Qqsp.pro CONFIG+=release
          mingw32-make

      - name: Deploy with windeployqt
        run: |
          windeployqt --release --webengine release\Qqsp.exe

      - name: Package
        run: |
          powershell Compress-Archive -Path release\* -DestinationPath Qqsp-windows.zip

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: Qqsp-windows.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
