name: Release Windows Build (No WebEngine)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Install Qt 5.15.2 (base only, no addons)
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          # ⚠️ 不安装任何 modules！只用基础包

      - name: Build without WebBox
        run: |
          # 通过命令行覆盖 CONFIG，禁用 enable-webbox
          qmake Qqsp.pro CONFIG+=release "CONFIG-=enable-webbox"
          nmake

      - name: Deploy
        run: |
          windeployqt --release release\Qqsp.exe

      - name: Package
        run: |
          powershell Compress-Archive -Path release\* -DestinationPath Qqsp-windows.zip

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: Qqsp-windows.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
