name: Release Windows Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows Release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.5.3'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_x64'  # ✅ 新命名（注意是 _x64，不是 _64）
          modules: 'qtmultimedia'      # ✅ 只保留需要的额外模块
          # 如果启用 WebBox，加上: qtwebengine
          # extra: 'qtwebengine'

      - name: Build with qmake and nmake
        run: |
          qmake Qqsp.pro CONFIG+=release
          nmake

      - name: Deploy with windeployqt
        run: |
          windeployqt --release release\Qqsp.exe

      - name: Create ZIP archive
        run: |
          powershell Compress-Archive -Path release\* -DestinationPath Qqsp-windows.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: Qqsp-windows.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
