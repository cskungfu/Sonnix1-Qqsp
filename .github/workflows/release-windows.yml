name: Build and Release Qqsp (Qt 5.12.12)

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows-mingw:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Qt
        id: cache-qt-mingw
        uses: actions/cache@v4
        with:
          path: C:\Qt
          key: ${{ runner.os }}-qt-5.12.12-mingw-${{ hashFiles('**.pro', 'main.cpp') }}

      - name: Install Qt 5.12.12 (MinGW)
        uses: jurplel/install-qt-action@v4
        if: steps.cache-qt-mingw.outputs.cache-hit != 'true'
        with:
          version: '5.12.12'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_mingw73'
          modules: 'qtmultimedia qtwebengine qtwebchannel qtwebenginewidgets'
          cache: true

      - name: Add MinGW to PATH
        run: |
          echo "C:\Qt\5.12.12\mingw73_64\bin" >> $GITHUB_PATH
          echo "C:\Qt\Tools\mingw730_64\bin" >> $GITHUB_PATH

      - name: Configure and Build
        run: |
          qmake Qqsp.pro CONFIG+=release CONFIG+=enable-webbox
          mingw32-make -j$(nproc)
          if ($LASTEXITCODE -ne 0) { exit 1 }

      - name: Deploy Dependencies
        run: |
          windeployqt --release --webengine release\Qqsp.exe
          if ($LASTEXITCODE -ne 0) { exit 1 }

      - name: Package
        run: |
          Remove-Item -Path release\*.pdb -ErrorAction SilentlyContinue
          powershell Compress-Archive -Path release\Qqsp.exe,release\*.dll,release\translations\*.qm -DestinationPath Qqsp-windows-mingw.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Qqsp-windows-mingw
          path: Qqsp-windows-mingw.zip

      - name: Generate Changelog
        if: startsWith(github.ref, 'refs/tags/v')
        id: changelog-mingw
        uses: mikepenz/release-changelog-builder-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: Qqsp-windows-mingw.zip
          body: ${{ steps.changelog-mingw.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows-msvc:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Qt
        id: cache-qt-msvc
        uses: actions/cache@v4
        with:
          path: C:\Qt
          key: ${{ runner.os }}-qt-5.12.12-msvc-${{ hashFiles('**.pro', 'main.cpp') }}

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Install Qt 5.12.12 (MSVC)
        uses: jurplel/install-qt-action@v4
        if: steps.cache-qt-msvc.outputs.cache-hit != 'true'
        with:
          version: '5.12.12'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2017_64'
          modules: 'qtmultimedia qtwebengine qtwebchannel qtwebenginewidgets'
          cache: true

      - name: Configure and Build
        run: |
          qmake Qqsp.pro CONFIG+=release CONFIG+=enable-webbox
          nmake
          if ($LASTEXITCODE -ne 0) { exit 1 }

      - name: Deploy Dependencies
        run: |
          windeployqt --release --webengine release\Qqsp.exe
          if ($LASTEXITCODE -ne 0) { exit 1 }

      - name: Package
        run: |
          Remove-Item -Path release\*.pdb -ErrorAction SilentlyContinue
          powershell Compress-Archive -Path release\Qqsp.exe,release\*.dll,release\translations\*.qm -DestinationPath Qqsp-windows-msvc.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Qqsp-windows-msvc
          path: Qqsp-windows-msvc.zip

      - name: Generate Changelog
        if: startsWith(github.ref, 'refs/tags/v')
        id: changelog-msvc
        uses: mikepenz/release-changelog-builder-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: Qqsp-windows-msvc.zip
          body: ${{ steps.changelog-msvc.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Qt
        id: cache-qt-linux
        uses: actions/cache@v4
        with:
          path: ~/Qt
          key: ${{ runner.os }}-qt-5.12.12-${{ hashFiles('**.pro', 'main.cpp') }}

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libpulse-dev libopenal-dev libvulkan-dev libfontconfig1-dev libfreetype6-dev libx11-dev libxext-dev libxfixes-dev libxi-dev libxrender-dev libxcb1-dev libx11-xcb-dev libxcb-glx0-dev libxcb-keysyms1-dev libxcb-image0-dev libxcb-shm0-dev libxcb-icccm4-dev libxcb-sync-dev libxcb-xfixes0-dev libxcb-shape0-dev libxcb-randr0-dev libxcb-render-util0-dev libxcb-cursor-dev libxcb-xinerama0-dev libxcb-xkb-dev libxkbcommon-dev libxkbcommon-x11-dev

      - name: Install Qt 5.12.12
        uses: jurplel/install-qt-action@v4
        if: steps.cache-qt-linux.outputs.cache-hit != 'true'
        with:
          version: '5.12.12'
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'
          modules: 'qtmultimedia qtwebengine qtwebchannel qtwebenginewidgets'
          cache: true

      - name: Configure and Build
        run: |
          qmake Qqsp.pro CONFIG+=release CONFIG+=enable-webbox CONFIG+=disable-nativedialog
          make -j$(nproc)
          if [ $? -ne 0 ]; then exit 1; fi

      - name: Package
        run: |
          tar -czf Qqsp-linux.tar.gz Qqsp translations/*.qm

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Qqsp-linux
          path: Qqsp-linux.tar.gz

      - name: Generate Changelog
        if: startsWith(github.ref, 'refs/tags/v')
        id: changelog-linux
        uses: mikepenz/release-changelog-builder-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: Qqsp-linux.tar.gz
          body: ${{ steps.changelog-linux.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Qt
        id: cache-qt-macos
        uses: actions/cache@v4
        with:
          path: ~/Qt
          key: ${{ runner.os }}-qt-5.12.12-${{ hashFiles('**.pro', 'main.cpp') }}

      - name: Install Qt 5.12.12
        uses: jurplel/install-qt-action@v4
        if: steps.cache-qt-macos.outputs.cache-hit != 'true'
        with:
          version: '5.12.12'
          host: 'mac'
          target: 'desktop'
          arch: 'clang_64'
          modules: 'qtmultimedia qtwebengine qtwebchannel qtwebenginewidgets'
          cache: true

      - name: Configure and Build
        run: |
          qmake Qqsp.pro CONFIG+=release CONFIG+=enable-webbox
          make -j$(nproc)
          if [ $? -ne 0 ]; then exit 1; fi

      - name: Deploy Dependencies
        run: |
          macdeployqt Qqsp.app -qmldir=${{ github.workspace }} -libpath=/usr/local/lib
          if [ $? -ne 0 ]; then exit 1; fi

      - name: Package
        run: |
          zip -r Qqsp-macos.zip Qqsp.app translations/*.qm

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Qqsp-macos
          path: Qqsp-macos.zip

      - name: Generate Changelog
        if: startsWith(github.ref, 'refs/tags/v')
        id: changelog-macos
        uses: mikepenz/release-changelog-builder-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: Qqsp-macos.zip
          body: ${{ steps.changelog-macos.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
