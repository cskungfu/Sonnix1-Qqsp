name: Release Windows Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # ğŸ‘ˆ æ·»åŠ è¿™ä¸€è¡Œï¼Œå³å¯åœ¨ Actions é¡µé¢æ‰‹åŠ¨è¿è¡Œ

jobs:
  build-windows:
    # ... å…¶ä½™å†…å®¹ä¸å˜
    name: Build and Release for Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.5.3'          # è¯·æ ¹æ®ä½ å®é™…ä½¿ç”¨çš„ Qt ç‰ˆæœ¬è°ƒæ•´
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64' # æˆ– win64_mingw ä¾ä½ æ‰€ç”¨ç¼–è¯‘å™¨è€Œå®š
          modules: 'qtbase qtmultimedia qttools'
          # å¦‚æœå¯ç”¨äº† enable-webboxï¼Œè¯·å–æ¶ˆä¸‹ä¸€è¡Œæ³¨é‡Š
          # extra: 'qtwebengine'

      - name: Build with qmake and nmake
        run: |
          qmake Qqsp.pro CONFIG+=release
          nmake

      - name: Deploy with windeployqt
        run: |
          windeployqt --release release\Qqsp.exe

      - name: Create ZIP archive
        run: |
          powershell Compress-Archive -Path release\* -DestinationPath Qqsp-windows.zip

      - name: Create GitHub Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: Qqsp-windows.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
